<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planetary Fact Sheet</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Michroma&family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th style="color:#b3bbc7">Mercury</th>
      <th style="color:#f7eec1">Venus</th>
      <th style="color:#b4d7fa">Earth</th>
      <th style="color:#aeb8c2">Moon</th>
    </tr>
    <tr>
      <td class="td_title">Images of Planet</td>
      <td><img class="planet_img" src="images/planet_1.png" alt="Mercury with black background"></td>
      <td><img class="planet_img" src="images/planet_2.png" alt="Venus with black background"></td>
      <td><img class="planet_img" src="images/planet_3.png" alt="Earth with black background"></td>
      <td><img class="planet_img" src="images/planet_4.png" alt="Moon with black background"></td>
    </tr>
    <tr>
      <td class="td_title">Mass(10<sup>24</sup>kg)</td>
      <td>0.330</td>
      <td>4.87</td>
      <td>5.97</td>
      <td>0.073</td>
    </tr>
